<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="order summary card">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Order summary card</title>


</head>

<body>


    <main class="main">

        <section class="card">
            <img src="./images/illustration-hero.svg" alt="illustration-hero">
            <h1 class="fs-1 text-dark">Order Summary</h1>
            
            <p class="text-desaturated description">You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!</p>
            
            <div class="price bg-veryPaleBlue">
                <img src="./images/icon-music.svg" alt="icon-music">
                <div class="plan">
                    <h2 class="fs-3 text-dark">Annual Plan</h2>
                    <p class="fs-3 text-desaturated">$59.99/year</p>
                </div>
                    
                <a href="#" class="fs-4">Change</a>
            </div>
            
            <button class="proceed-btn fs-2 text-white bg-brightBlue d-block">Proceed to Payment</button>
            <button class="cancel-btn fs-2 text-desaturated d-block">Cancel Order</button>
        </section>
    </main>

    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/CarvalhoVincent" target="_blank">Carvalho Vincent</a>.
    </footer>
</body>

</html>
